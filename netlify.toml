[build]
  publish = "client/source"

[functions]
  directory = "server/endpoint"
  node_bundler = "esbuild"

[[redirects]]
  from = "/CDN/*"
  to = "/:splat"
  status = 200
  
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  
[[redirects]]
  from = "/.netlify/functions/*"
  to = "/:splat"
  status = 200